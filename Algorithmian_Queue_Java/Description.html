Queue

큐는 데이터를 저장하는 데이터 구조이다.
큐에서는 데이터가 도착하는 순서가 중요하다.

큐의 데이터 삽입은 rear(뒤.한쪽끝)에서 이루어지고 삭제는 다른 쪽 끝 front(앞.다른쪽) 에서 이루어진다.

가장 처음 삽입된 항목이 맨 먼저 삭제된다. 선입선출 (FIFO) / 후입후출(LILO)라고 불린다

EnQueue : 항목이 큐에 삽입될 때
DeQueue : 항목이 큐로부터 제거될 때

Underflow : 빈 큐로붜 디큐하려고 하는 것
Overflow : 꽉찬 큐에 항목을 인큐하려고 하는 것


</body>
